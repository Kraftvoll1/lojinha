<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recanto do Leitor</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header class="topbar">
        <div class="container topbar-content">
            <div class="brand">
                <span class="logo">üõçÔ∏è</span>
                <h1>Recanto do Leitor</h1>
            </div>
            <div class="actions">
                <form id="search-form" role="search">
                    <label for="search-input" class="sr-only">Buscar produtos</label>
                    <input id="search-input" type="search" name="q" placeholder="Buscar produtos..." />
                    <button type="submit" class="btn" id="busca">Buscar</button>
                </form>
                <button id="open-cart" class="btn btn-primary" aria-label="Abrir carrinho">
                    Carrinho <span id="cart-count" class="badge">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="filters-and-sort">
            <div class="filter-group">
                <label for="category-filter">Filtrar por:</label>
                <select id="category-filter">
                    <option value="">Categoria</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sort-select">Ordenar por:</label>
                <select id="sort-select">
                    <option value="">Relev√¢ncia</option>
                    <option value="price-asc">Pre√ßo: menor para maior</option>
                    <option value="price-desc">Pre√ßo: maior para menor</option>
                    <option value="title-asc">Nome: A-Z</option>
                    <option value="title-desc">Nome: Z-A</option>
                </select>
            </div>
        </div>

        <section id="product-grid" class="grid"></section>
    </main>

    <footer class="footer">
        <p>&copy; <span id="year"></span> Recanto do leitor. Todos os direitos reservados.</p>
    </footer>

    <div id="cart-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Seu carrinho</h2>
                <button id="close-cart" class="modal-close" aria-label="Fechar carrinho">√ó</button>
            </div>
            <div id="cart-items" class="cart-items"></div>
            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <strong id="subtotal">R$ 0,00</strong>
                </div>
                <div class="summary-row">
                    <span>Frete</span>
                    <strong id="shipping">R$ 0,00</strong>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <strong id="total">R$ 0,00</strong>
                </div>
                <p class="hint">Frete gr√°tis em pedidos acima de R$ 199,00.</p>
            </div>
            <details class="checkout-details">
                <summary>Finalizar compra</summary>
                <form id="checkout-form" class="checkout-form">
                    <div class="field">
                        <label for="name">Nome completo</label>
                        <input id="name" name="name" required />
                    </div>
                    <div class="field">
                        <label for="email">E-mail</label>
                        <input id="email" name="email" type="email" required />
                    </div>
                    <div class="field">
                        <label for="phone">Telefone (opcional)</label>
                        <input id="phone" name="phone" />
                    </div>
                    <div class="field">
                        <label for="address">Endere√ßo</label>
                        <input id="address" name="address" required />
                    </div>
                    <div class="field-group">
                        <div class="field">
                            <label for="city">Cidade</label>
                            <input id="city" name="city" required />
                        </div>
                        <div class="field">
                            <label for="state">Estado</label>
                            <input id="state" name="state" maxlength="2" required />
                        </div>
                        <div class="field">
                            <label for="zip">CEP</label>
                            <input id="zip" name="zip" required />
                        </div>
                    </div>
                    <div class="field">
                        <label for="notes">Observa√ß√µes (opcional)</label>
                        <textarea id="notes" name="notes" rows="2"></textarea>
                    </div>
                    <label class="checkbox">
                        <input id="terms" type="checkbox" required />
                        Li e concordo com os termos da compra.
                    </label>
                    <button id="place-order" type="submit" class="btn btn-success">Finalizar pedido</button>
                    <p id="checkout-status" class="status"></p>
                </form>
            </details>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
